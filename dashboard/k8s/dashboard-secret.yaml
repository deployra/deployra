apiVersion: v1
kind: Secret
metadata:
  name: dashboard-secret
  namespace: system-apps
type: Opaque
stringData:
  # Node environment
  NODE_ENV: "production"

  # API Configuration (use internal service URL)
  NEXT_PUBLIC_API_URL: "https://api.example.com/api"

  # App Domain Configuration
  NEXT_PUBLIC_APP_DOMAIN: "example.com"
  APP_DOMAIN: "example.com"
  NEXT_PUBLIC_CNAME_TARGET: "cname.example.com"
  NEXT_PUBLIC_DB_PROXY_HOST: "db.example.com"

  # Registration
  NEXT_PUBLIC_REGISTER_ENABLED: "true"

  # Webhook API Key (shared with internal services)
  WEBHOOK_API_KEY: "<WEBHOOK_API_KEY>"

  # Database (use internal service URL)
  DATABASE_URL: "mysql://deployra:<MYSQL_PASSWORD>@mysql.system-apps.svc.cluster.local:3306/deployra"

  # JWT Secret (must match API)
  JWT_SECRET: "<JWT_SECRET>"

  # Redis Configuration (use internal service URL)
  REDIS_HOST: "redis.system-apps.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_USERNAME: "deployra"
  REDIS_PASSWORD: "<REDIS_PASSWORD>"

  # GitHub OAuth (optional)
  NEXT_PUBLIC_GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""

  # GitHub App (optional)
  NEXT_PUBLIC_GITHUB_APP_NAME: ""
  GITHUB_APP_ID: ""
  GITHUB_APP_PRIVATE_KEY: ""
  GITHUB_WEBHOOK_SECRET: ""

  # AWS Configuration (for ECR)
  AWS_REGION: "<AWS_REGION>"
  AWS_ACCESS_KEY_ID: "<AWS_ACCESS_KEY_ID>"
  AWS_SECRET_ACCESS_KEY: "<AWS_SECRET_ACCESS_KEY>"
