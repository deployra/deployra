apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-proxy
  namespace: system-apps
  labels:
    app: mysql-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mysql-proxy
    spec:
      serviceAccountName: mysql-proxy-sa
      containers:
      - name: mysql-proxy
        # Replace with your ECR registry URL
        # Example: 123456789012.dkr.ecr.us-east-1.amazonaws.com/deployra/mysql-proxy:latest
        image: <YOUR_ECR_REGISTRY>/mysql-proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
          name: mysql
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      imagePullSecrets:
        - name: ecr-credentials
