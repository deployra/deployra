apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-proxy-timer
  namespace: system-apps
  labels:
    app: web-proxy-timer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-proxy-timer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: web-proxy-timer
    spec:
      serviceAccountName: web-proxy-sa
      containers:
      - name: web-proxy-timer
        # Replace with your ECR registry URL
        # Example: 123456789012.dkr.ecr.us-east-1.amazonaws.com/deployra/web-proxy:latest
        image: <YOUR_ECR_REGISTRY>/web-proxy:latest
        imagePullPolicy: Always
        args: ["--timer"]
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
      imagePullSecrets:
        - name: ecr-credentials