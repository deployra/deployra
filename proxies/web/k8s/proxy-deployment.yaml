apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-proxy
  namespace: system-apps
  labels:
    app: web-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: web-proxy
    spec:
      serviceAccountName: web-proxy-sa
      containers:
      - name: web-proxy
        # Replace with your ECR registry URL
        # Example: 123456789012.dkr.ecr.us-east-1.amazonaws.com/deployra/web-proxy:latest
        image: <YOUR_ECR_REGISTRY>/web-proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      imagePullSecrets:
        - name: ecr-credentials