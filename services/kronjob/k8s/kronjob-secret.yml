apiVersion: v1
kind: Secret
metadata:
  name: kronjob-secret
  namespace: system-apps
type: Opaque
stringData:
  # Redis Configuration (same Redis as Go API)
  REDIS_HOST: "redis.system-apps.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_USERNAME: "deployra"
  REDIS_PASSWORD: "<REDIS_PASSWORD>"
  REDIS_CHANNEL_CRONJOB_ADDED: "cronjob:added"
  REDIS_CHANNEL_CRONJOB_UPDATED: "cronjob:updated"
  REDIS_CHANNEL_CRONJOB_DELETED: "cronjob:deleted"

  # API Configuration (Go API service)
  API_URL: "<API_URL>"
  API_KEY: "<API_KEY>"  # Must match WEBHOOK_API_KEY in Go API

  # CronJob Configuration
  CRONJOB_FETCH_INTERVAL: "300000"
  MAX_CONCURRENT_JOBS: "10"
  CRONJOB_TIMEOUT: "30000"

  # Logging
  LOG_LEVEL: "info"
