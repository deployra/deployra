apiVersion: apps/v1
kind: Deployment
metadata:
  name: kronjob
  namespace: system-apps
  labels:
    app: kronjob
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kronjob
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: kronjob
    spec:
      containers:
      - name: kronjob
        # Replace with your ECR registry URL
        # Example: 123456789012.dkr.ecr.us-east-1.amazonaws.com/kronjob:latest
        image: <YOUR_ECR_REGISTRY>/kronjob:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: kronjob
        envFrom:
          - secretRef:
              name: kronjob-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      imagePullSecrets:
        - name: ecr-credentials
