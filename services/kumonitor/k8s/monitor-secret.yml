apiVersion: v1
kind: Secret
metadata:
  name: kumonitor-secret
  namespace: system-apps
type: Opaque
stringData:
  # API Configuration (Go API service)
  API_URL: "<API_URL>"
  API_KEY: "<API_KEY>"  # Must match WEBHOOK_API_KEY in Go API

  # Metrics Collection Configuration
  METRICS_RESOURCE_COLLECTION_INTERVAL_SECONDS: "60"
  METRICS_STORAGE_COLLECTION_INTERVAL_SECONDS: "300"
  METRICS_COLLECTION_ENABLED: "true"

  # Logging
  LOG_LEVEL: "info"
