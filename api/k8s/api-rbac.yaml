apiVersion: v1
kind: ServiceAccount
metadata:
  name: api
  namespace: system-apps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: api-role
rules:
  # Pod operations - for listing pods and getting logs
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Secret operations - for ECR credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: api-role-binding
subjects:
  - kind: ServiceAccount
    name: api
    namespace: system-apps
roleRef:
  kind: ClusterRole
  name: api-role
  apiGroup: rbac.authorization.k8s.io
