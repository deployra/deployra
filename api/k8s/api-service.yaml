apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: system-apps
  labels:
    app: api
    # Labels for web-proxy discovery
    managedBy: kubestrator
    type: web
    project: system
    service: api
    # Domain routing - change to your domain
    domain-0: api.example.com
spec:
  selector:
    app: api
  ports:
  - port: 80
    targetPort: 8080
    name: http
