apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: system-apps
type: Opaque
stringData:
  # Server Configuration
  PORT: "8080"

  # Database (use service name for internal access)
  # Format: user:password@tcp(host:port)/dbname?parseTime=true
  DATABASE_URL: "deployra:<MYSQL_PASSWORD>@tcp(mysql.system-apps.svc.cluster.local:3306)/deployra?parseTime=true"

  # JWT Secret
  JWT_SECRET: "<JWT_SECRET>"

  # Application URLs
  APP_URL: "<APP_URL>"
  API_URL: "<API_URL>"

  # GitHub OAuth (optional)
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""

  # GitHub App (optional)
  GITHUB_APP_ID: ""
  GITHUB_APP_NAME: ""
  GITHUB_APP_PRIVATE_KEY: ""
  GITHUB_WEBHOOK_SECRET: ""

  # AWS Configuration
  AWS_REGION: "<AWS_REGION>"
  AWS_ACCESS_KEY_ID: "<AWS_ACCESS_KEY_ID>"
  AWS_SECRET_ACCESS_KEY: "<AWS_SECRET_ACCESS_KEY>"

  # Redis Configuration (use service name for internal access)
  REDIS_HOST: "redis.system-apps.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_USERNAME: "deployra"
  REDIS_PASSWORD: "<REDIS_PASSWORD>"

  # Webhook API Key (shared with internal services)
  WEBHOOK_API_KEY: "<WEBHOOK_API_KEY>"

  # CORS Origins
  CORS_ORIGINS: "<CORS_ORIGINS>"

  # App Domain (for subdomain routing)
  APP_DOMAIN: ""
